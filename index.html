<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!---Favicon icon-->
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Gamer Zone</title>
</head>
<body>
    <header>
        <!--navbar-->
        <nav class="container">
            <div class="logo">
                <img src="images/logo.png" alt="website logo">
                <h3 class="logo-text"><span>G</span>amer</h3>
            </div>
            <div class="menu-items">
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Developers</a></li>
                    <li class="menu-icon">
                        <ul>
                            <li>Follow Us On</li>
                            <li><a href="#" style="color: red;"><i class="fa-brands fa-youtube"></i></a></li>
                            <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
<main>
    <!--hero area-->
    <div class="hero-area container">
        <div class="hero-content">
            <h2>Play Like The</h2>
            <span>G.O.A.T.</span>
            <ul>
                <li>1-Click instant play</li>
                <li>No Download</li>
                <li>1000s of supported online games</li>
            </ul>
            <div class="hero-button">
                <button class="button-secondary same-btn">Sign In</button>
                <button class="button-primary same-btn">Go Rogue</button>
            </div>
        </div>
        <div class="hero-image">
            <img src="images/Herogroup.png" alt="Hero image">
        </div>
    </div>
</main>
</body>
</html>
